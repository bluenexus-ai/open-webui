services:
  minio:
    image: minio/minio:latest
    container_name: open-webui-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO client to create buckets automatically
  minio-setup:
    image: minio/mc:latest
    container_name: open-webui-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/openwebui --ignore-existing;
      mc mb myminio/openwebui-vectors --ignore-existing;
      mc anonymous set download myminio/openwebui;
      mc anonymous set download myminio/openwebui-vectors;
      echo 'MinIO buckets created successfully';
      "
    restart: "no"

volumes:
  minio_data:
