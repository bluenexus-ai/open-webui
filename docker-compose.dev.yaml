services:
  # Open WebUI application
  open-webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "9090:8080"
    volumes:
      - open-webui_data:/app/backend/data
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      searxng:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override port to match container EXPOSE
      - PORT=8080
      # Override URLs for Docker internal networking
      - DATABASE_URL=postgresql://postgres@postgres:5432/openwebui
      - SEARXNG_QUERY_URL=http://searxng:8080/search
      - S3_ENDPOINT_URL=http://minio:9000
      # Override localhost URLs to access host machine from container
      - BLUENEXUS_API_BASE_URL=https://api.staging.bluenexus.ai
      # BLUENEXUS_AUTHORIZATION_URL must stay as localhost - it's accessed by browser, not container
      # - BLUENEXUS_AUTHORIZATION_URL=http://localhost:3001/oauth/authorize
      - BLUENEXUS_TOKEN_URL=https://api.staging.bluenexus.ai/api/v1/auth/token
      - OPENID_PROVIDER_URL=https://api.staging.bluenexus.ai/.well-known/oauth-authorization-server
      # SSL/TLS configuration for self-signed certificates (disable verification for self-signed certs)
      - OAUTH_SSL_VERIFY=false
      # MinIO credentials (for local development)
      - STORAGE_PROVIDER=s3
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin123
      - S3_REGION_NAME=us-east-1
      - S3_BUCKET_NAME=openwebui
      - S3_KEY_PREFIX=uploads
      - S3_ADDRESSING_STYLE=path
      - S3_ENABLE_TAGGING=false
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: open-webui-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: openwebui
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d openwebui"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: open-webui-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket setup (runs once)
  minio-setup:
    image: minio/mc:latest
    container_name: open-webui-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/openwebui --ignore-existing;
      mc mb myminio/openwebui-vectors --ignore-existing;
      mc anonymous set download myminio/openwebui;
      mc anonymous set download myminio/openwebui-vectors;
      echo 'MinIO buckets created successfully';
      "
    restart: "no"

  # SearXNG web search engine
  searxng:
    image: searxng/searxng:latest
    container_name: open-webui-searxng
    restart: unless-stopped
    volumes:
      - ./docker/searxng/settings.yml:/etc/searxng/settings.yml:ro
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  open-webui_data:
  postgres_data:
  minio_data:
