name: Build + push to Bluenexus ECR

on:
  push:
    branches:
      - OWU-Sign-With-BlueNexus
      - OWU-Store-in-Postgres
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to build"
        required: true
        default: OWU-Sign-With-BlueNexus

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-2
      ECR_REPOSITORY: 664307504928.dkr.ecr.us-west-2.amazonaws.com/custom/open-webui

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref || github.ref_name }}

      - uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::664307504928:role/github-actions-robot
          role-session-name: github-actions-force-refresh

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
